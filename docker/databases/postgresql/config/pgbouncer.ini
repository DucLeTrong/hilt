[databases]
postgres=host=postgresql port=5432 dbname=postgres
metastore=host=postgresql port=5432 dbname=metastore

[pgbouncer]
listen_port=6432
listen_addr=0.0.0.0
unix_socket_dir=/tmp/
unix_socket_mode=0777
auth_file=/opt/bitnami/pgbouncer/conf/userlist.txt
auth_type=md5
pidfile=/opt/bitnami/pgbouncer/tmp/pgbouncer.pid
logfile=/opt/bitnami/pgbouncer/logs/pgbouncer.log
admin_users=postgres
client_tls_sslmode=disable
server_tls_sslmode=disable
pool_mode=session
max_client_conn=120
max_db_connections=512
default_pool_size=100
ignore_startup_parameters=extra_float_digits
stats_period=60
