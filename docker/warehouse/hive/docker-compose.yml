version: "3"

services:

  hive-server:
    image: $REPOSITORY/$IMAGE_NAME:$IMAGE_VERSION
    depends_on:
      - hive-metastore
    ports:
      - 10000:10000
    environment:
      HADOOP_OPTIONAL_TOOLS: hadoop-aws
    volumes:
      - ./config/hadoop/:/opt/hadoop/etc/hadoop/
    networks:
      - local

  hive-metastore:
    image: $REPOSITORY/$IMAGE_NAME:$IMAGE_VERSION
    command: hive --service metastore --verbose --hiveconf hive.root.logger=INFO,console
    depends_on:
      - init_metastore_db
    ports:
      - 9083:9083
    environment:
      HADOOP_OPTIONAL_TOOLS: hadoop-aws
    volumes:
      - ./config/hadoop/:/opt/hadoop/etc/hadoop/
    networks:
      - local

  init_metastore_db:
    image: $REPOSITORY/$IMAGE_NAME:$IMAGE_VERSION
    command: >
      schematool -url jdbc:postgresql://postgresql:5432/metastore \
                 -dbType postgres -userName hive -passWord SuperSecr3t \
                 -driver org.postgresql.Driver \
                 -initSchema \
                 --verbose
    networks:
      - local

networks:
  local:
    external: true
