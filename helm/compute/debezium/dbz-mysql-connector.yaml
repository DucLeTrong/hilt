apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaConnector
metadata:
  name: my-database
  labels:
    strimzi.io/cluster: debezium
spec:
  class: io.debezium.connector.mysql.MySqlConnector
  tasksMax: 1
  config:
    database.hostname:  mysql.mysql.svc.cluster.local
    database.port:      3306
    database.user:      "root"
    database.password:  "U2l2EJrHqw"
    database.server.name: debezium.demo.my-database
    database.include.list: my_database
    provide.transaction.metadata: true
    include.schema.changes: true
    database.history.store.only.captured.tables.ddl: true
    database.history.kafka.bootstrap.servers: kafka.kafka.svc.cluster.local:9092
    database.history.kafka.topic: debezium.demo.my-database.dbhistory
    converters: boolean
    boolean.type: io.debezium.connector.mysql.converters.TinyIntOneToBooleanConverter
