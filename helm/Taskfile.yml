version: '3'

vars:
  NAMESPACE: '{{.NAMESPACE | default "default"}}'
  RELEASE: '{{.RELEASE | default "funny"}}'
  VALUES: '{{.VALUES | default "./values.yaml"}}'

includes:
  trino:
    taskfile: ./compute/trino/Taskfile.yml
    dir: ./compute/trino

tasks:

  minikube-up:
    cmds:
    - minikube start --driver=virtualbox
                     --mount
                     --mount-string="/data1/minikube:/data1"
                     --memory 8192 --cpus 4
                     --nodes 1

  minikube-down:
    cmds:
    - minikube stop --all

  minikube-delete:
    cmds:
    - minikube delete

  deploy:
    cmds:
    - helmfile apply

  destroy:
    cmds:
    - helmfile destroy
    - kubectl apply -k ./

  deploy-kustomize:
    cmds:
    - kubectl apply -k ./

  destroy-kustomize:
    cmds:
    - kubectl delete -k ./

  deploy-all:
    cmds:
    - helmfile apply

  destroy-all:
    cmds:
    - helmfile destroy
    - kubectl delete -k ./

  template:
    cmds:
    - helmfile template --output-dir=./build

  diff:
    cmds:
    - helm diff upgrade {{.RELEASE}} .
        --namespace={{.NAMESPACE}}
        --values={{.VALUES}}
        --allow-unreleased

  apply:
    cmds:
    - helm upgrade --install {{.RELEASE}} .
        --namespace={{.NAMESPACE}}
        --values={{.VALUES}}
        --create-namespace

  show:
    cmds:
    - kubectl --namespace={{.NAMESPACE}} get pod
        -l app.kubernetes.io/instance={{.RELEASE}}
